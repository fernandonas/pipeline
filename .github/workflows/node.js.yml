name: CI CD

on:
  push:
    branches: [ "develop", "stage", master ]
  pull_request:
    branches: [ "develop", "stage", master ]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
    - run: npm ci
    - run: npm run build
    - run: npm run test
    
    - uses: cinotify/github-action@v1.1.2
      name: Send Email
      with:
        to: 'nando._nas@yahoo.com.br'
        subject: Subject
        body: 'Body'
