name: CI CD

on:
  pull_request:
    branches: [ "develop" ]

jobs:
  develop:
    name: Deploy Develop
    environment:
      name: develop  
      url: https://fernandonas.github.io/pipeline/

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node 16.x
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - name: Install Dependencies
        run: npm ci
      - name: Build Project
        run: npm run build
      - name: Test Project
        run: npm run test
      - name: Archive Build
        if: success()
        uses: actions/upload-artifact@v1
        with:
          name: deploy_dist
          path: dist
  stage:
    name: Deploy Stage
    environment:
      name: stage
      url: 'https://fernandonas.github.io/pipeline/'
    needs: [develop]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Deploy Stage
        uses: devmasx/merge-branch@master
        with:
          type: now
          target_branch: stage
          github_token: ${{ secrets.GITHUB_TOKEN }}
  prod:
    name: Submit Project to Deploy
    environment: 
      name: stage
      url: 'https://fernandonas.github.io/pipeline/'
    needs: [stage]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Download build
        uses: actions/download-artifact@v1
        with:
          name: deploy_dist
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: deploy_dist/pipeline

